name: CI CD Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install blade-formatter
        run: npm install -g blade-formatter

      - name: Check Blade templates format
        run: blade-formatter --diff "resources/views/**/*.blade.php"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: json, dom, curl, libxml, mbstring
          coverage: none

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run Pint (check only)
        run: ./vendor/bin/pint --test

      - name: Run PHPStan (static analysis)
        run: ./vendor/bin/phpstan analyse --memory-limit=1G app routes database

  staging:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to staging via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            echo "ğŸš€ Deploying Laravel app to staging..."
            cd /var/www/app-absensi-v2
            
            # Clean up cache files
            echo "ğŸ§¹ Cleaning up cache files..."
            rm -f bootstrap/cache/*
            
            # Pull latest changes
            echo "â¬‡ï¸ Pulling latest changes..."
            git config --global --add safe.directory /var/www/app-absensi-v2
            git config pull.rebase false
            git fetch origin main
            git reset --hard origin/main
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
            
            # Set up environment
            echo "âš™ï¸ Setting up environment..."
            cp .env.staging .env
            php artisan key:generate
            
            # Run migrations
            echo "ğŸ”„ Running migrations..."
            php artisan migrate --force
            
            # Clear and cache configuration
            echo "âš¡ Optimizing application..."
            php artisan config:clear
            php artisan cache:clear
            php artisan view:clear
            php artisan route:clear
            
            # Cache everything for production
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Set proper permissions
            echo "ğŸ”’ Setting permissions..."
            chown -R www-data:www-data /var/www/app-absensi-v2
            chmod -R 755 /var/www/app-absensi-v2/storage
            chmod -R 755 /var/www/app-absensi-v2/bootstrap/cache
            
            echo "âœ… Staging deployment completed successfully! ğŸ‰"
